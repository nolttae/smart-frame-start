<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객님의 스마트 액자</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        #slideshow {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #slideshow img.active {
            opacity: 1;
        }
        #message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>

    <div id="slideshow">
        </div>

    <audio id="background-music" loop></audio>
    <div id="message">음악 재생을 위해 화면을 터치해주세요.</div>

    <script>
        // 주문별로 이 변수들이 채워집니다.
        const imagesToLoad = [_MG_9957.jpg]; // 예: ['image1.jpg', 'image2.png']
        const musicToLoad = ''; // 예: 'music.mp3'
        const slideDuration = 5000; // 5초마다 슬라이드 변경 (밀리초)

        let currentImageIndex = 0;
        const slideshowDiv = document.getElementById('slideshow');
        const music = document.getElementById('background-music');
        const messageDiv = document.getElementById('message');

        function loadImages() {
            imagesToLoad.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                slideshowDiv.appendChild(img);
            });
            if (imagesToLoad.length > 0) {
                slideshowDiv.children[0].classList.add('active');
            }
        }

        function showNextImage() {
            if (slideshowDiv.children.length === 0) return;
            slideshowDiv.children[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % slideshowDiv.children.length;
            slideshowDiv.children[currentImageIndex].classList.add('active');
        }

        // 음악 설정
        if (musicToLoad) {
            music.src = musicToLoad;
            music.load(); // 음악 로드 시도

            // 자동 재생 시도 및 실패 시 메시지 표시
            document.addEventListener('DOMContentLoaded', () => {
                music.play().catch(error => {
                    console.log('자동 재생 실패:', error);
                    messageDiv.style.display = 'block'; // 메시지 표시
                    // 사용자가 화면을 터치하면 음악 재생 시도
                    document.body.addEventListener('click', () => {
                        music.play().then(() => {
                            messageDiv.style.display = 'none'; // 재생 성공 시 메시지 숨김
                        }).catch(e => console.log('재생 다시 시도 실패:', e));
                    }, { once: true }); // 한 번만 실행되도록 설정
                });
            });
        } else {
            messageDiv.style.display = 'none'; // 음악이 없으면 메시지 숨김
        }

        // 초기 로드
        loadImages();
        if (imagesToLoad.length > 1) {
            setInterval(showNextImage, slideDuration);
        }
    </script>

</body>
</html>
